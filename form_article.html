<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="icon" type="image/png" href="image/amazon.png" />
	<title>AmazIUT</title>
</head>
<body class="bg-dark">

	<div class="container-fluid" style="background-color: #14d6a2;">
		<nav class="navbar navbar-light" style="background-color: #14d6a2;"> 
			<div class="container-fluid">

            	<div class="navbar-header">
            		<h1><img src="https://upload.wikimedia.org/wikipedia/fr/7/77/Logo_Universit%C3%A9_de_Franche-Comt%C3%A9_2018.png" width="10%">         <span class="bienvenue"> Bienvenue sur AmazIUT</h1>
            		 
                </div>
            </div>
	  	</nav>
	</div>

	<div class="container my-5 bg-dark d-flex justify-content-center">	
			<div class="row">
				<form method="get">	
					<input type="hidden" name="id">
					<div class="form-group col-sm-20">
						<label for="nom">Nom  </label>
						<input class="form-control" type="text" name="nom" id ="nom" placeholder="Saissez votre nom">
						<br>
						<select id = "type_article_id" name = "type_article_id">
							<option value="">Saisir un type d'article</option>
							<option value="1">Fourniture de bureau</option>
							<option value="2">Mobilier</option>
							<option value="3">Mobilier Jardin</option>
							<option value="4">Arrosage</option>
							<option value="5">Outils</option>
							<option value="6">Divers</option>				
						</select>
						<br>
						<br>
						<label for="prix">Prix </label >
						<input class="form-control" type="number" id="prix" name="prix" placeholder="Saissez le prix de l'article">
						<br>					
						<label for="stock">Stock </label>
						<input class="form-control" type="number" id="stock"name="stock" placeholder="Saissez le stock de l'article">
						<br>
						<br>
						<textarea name="description"></textarea>
						<br>
						<br>
						<label for="image" class="text-center" >Image </label>
						<input class="form-control" type="file" id="image" name="image">
						<br>
						<br>
						<input class="form-control" class="my-3" type="submit" name="valider" value="valider">
					</div>			
				</form>
			</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
